<section
  class="bg-white text-gray-700 rounded-lg shadow-lg hover:bg-violet-100"
>
  <img
    class="w-full h-64 object-cover rounded-t-lg"
    [src]="housingLocation.photo"
    alt="Exterior photo of {{ housingLocation.name }}"
    crossorigin
  />
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-800">
      <mat-icon style="color: #d946ef"> location_on </mat-icon>
      {{ housingLocation.name }}
    </h2>
    <p class="mt-2 text-gray-600">
      {{ housingLocation.city }}, {{ housingLocation.state }}
    </p>
    <p class="mt-2 text-gray-400">
      Reference :
      <a href="https://travel.kapook.com/view93635.html" style="color: blue"
        >travel.kapook.com
      </a>
    </p>
    <p class="mt-2 text-gray-600 text-center">
      <a mat-stroked-button [routerLink]="['/details', housingLocation.id]"
        >Learn More</a
      >
    </p>
  </div>
</section>
